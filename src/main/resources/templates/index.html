!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
    <link rel="stylesheet" href="/alumno.css">
</head>
<body>
    <div>
        <form th:object="${alumno}" method="post" action="/submitForm">
            <!-- Suponiendo que 'alumno' es el nombre del atributo del modelo -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}">

            <!-- Agrega lÃ­neas similares para otros campos -->

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
